<body>
    <section class="carrito-box">
        <h2 class="somos">Carrito de Compras</h2>
        <div class="cart-container" id="cartContainer">
            <h2><i class='bx bx-cart-download'></i> Resumen de Compra  </h2>
            <ul id="cartItems">
                <!-- Los elementos del carrito se agregarán aquí dinámicamente -->
            </ul>
            <div id="cartSummary">
                <p>Total: $<span id="cartTotal">0</span></p>
                <p>Cantidad de productos: <span id="cartQuantity">0</span></p>
            </div>
            <form id="checkoutForm">
                <input type="email" id="emailInput" placeholder="Ingrese su correo electrónico" required>
                <button type="submit">Finalizar Compra</button>
                <button class="delete-button" onclick="eliminarDelCarrito(${item.precio})">Boton de Arrepentimiento</button>

            </form>
        </div>
    </section>
    <script src="/tienda/js/carrito.js"></script>  
</body>
